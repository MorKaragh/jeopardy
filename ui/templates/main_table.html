<table id="quiz-table">
{% for topic in game.topics %}
<tr>
  <td class="topic-name-td">
    {{ topic.name }}
  </td>
  {% for question in topic.questions %}
    <td class="question-cost-td">
      <div id="question-cell-{{ question.id }}" class="clickable" hx-get="/questions/{{ question.id }}?room_name={{ game.room_name }}" hx-target="#question-text">
        {{ question.cost }}
      </div>
    </td>
  {% endfor %}
</tr>
{% endfor %}
</table>
